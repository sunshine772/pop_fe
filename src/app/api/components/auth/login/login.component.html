<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.2rem;
                background: linear-gradient(
                    180deg,
                    #ff0000 0%,
                    var(--primary-color) 50%,
                    rgba(33, 150, 243, 0) 90%
                );
            "
        >
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="text-center mb-5">
                        <img src="assets/layout/images/logo.png" alt="Image" height="50" class="mb-3" />
                        <div class="text-900 text-3xl font-medium mb-3">Popcorn!</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>

                    <div class="field">
                        <label for="username1" class="block text-900 text-xl font-medium mb-2">Username</label>
                        <input
                            id="username1"
                            type="text"
                            placeholder="Username address"
                            pInputText
                            class="w-full md:w-30rem mb-2 flex"
                            style="padding: 1rem"
                            formControlName="username"
                            [ngClass]="{
                                'ng-invalid ng-dirty ng-touch': registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || submitted)
                            }"
                        />
                        <small class="p-error block" *ngIf="registerForm.get('username')?.errors?.required && (registerForm.get('username')?.dirty || submitted)">
                            Username is required
                        </small>
                    </div>
                    <div class="field">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password
                            id="password1"
                            placeholder="Password address"
                            [toggleMask]="true"
                            styleClass="mb-2 flex"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            [feedback]="false"
                            formControlName="password"
                            [ngClass]="{
                                'ng-invalid ng-dirty ng-touch': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || submitted)
                            }"
                        ></p-password>
                        <small class="p-error" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || submitted)">
                            <span *ngIf="registerForm.get('password')?.hasError('required')">Password is required</span>
                        </small>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"></button>
                </form>
            </div>
        </div>
    </div>
</div>
