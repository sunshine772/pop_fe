<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Peliculas</h5>
            <p-dataView #dv [value]="peliculas" [paginator]="true" [rows]="9" filterBy="titulo" [sortField]="sortField"
                [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                        <p-dropdown [options]="sortOptions" placeholder="Sort By"
                            (onChange)="onSortChange($event)"></p-dropdown>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Buscar por nombre"
                                (input)="onFilter(dv, $event)" />
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-peliculas pTemplate="listItem">
                    <div class="col-12" *ngFor="let pelicula of peliculas">
                        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <!-- <img [src]="getImagenUrl(pelicula.imagen.imagen)" [alt]="pelicula.nombre"
                                class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5" /> -->
                            <p-image *ngIf="pelicula.imagen.imagen" [src]="getImagenUrl(pelicula.imagen.imagen)"
                                alt="Image" width="150" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
                                [preview]="true">
                            </p-image>
                            <p-image *ngIf="!pelicula.imagen.imagen" src="../../../../../assets/layout/images/404.jpg"
                                alt="Image" width="150" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
                                [preview]="true">
                            </p-image>
                            <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                                <div class="font-bold text-2xl">
                                    {{ pelicula.titulo }}
                                </div>
                                <div class="mb-2">
                                    {{ pelicula.sinopsis }}
                                </div>
                                <!-- <p-rating
                                    [ngModel]="pelicula.rating"
                                    [readonly]="true"
                                    [cancel]="false"
                                    styleClass="mb-2"
                                ></p-rating> -->
                                <div class="flex align-items-center mt-2">
                                    <i class="pi pi-tag mr-2"></i>
                                    <span class="font-semibold">
                                        {{ pelicula.genero.nombre }}
                                    </span>
                                </div>
                            </div>
                            <div
                                class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                <!-- <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{
                                    pelicula.price }}</span>
                                <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="
                                        pelicula.inventoryStatus === 'OUTOFSTOCK'
                                    " styleClass="mb-2 p-button-sm"></p-button>
                                <span [class]="
                                        'pelicula-badge status-' +
                                        pelicula.inventoryStatus.toLowerCase()
                                    ">{{ pelicula.inventoryStatus }}</span> -->
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-peliculas pTemplate="gridItem">
                    <div class="grid grid-nogutter">
                        <div class="col-12 md:col-4" *ngFor="let pelicula of peliculas">
                            <div class="card m-3 border-1 surface-border">
                                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                    <div class="flex align-items-center">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">{{
                                            pelicula.genero.nombre
                                            }}</span>
                                    </div>
                                    <!-- <span [class]="
                                            'pelicula-badge status-' +
                                            pelicula.inventoryStatus.toLowerCase()
                                        ">{{ pelicula.inventoryStatus }}
                                    </span> -->
                                </div>
                                <div class="flex flex-column align-items-center text-center mb-3">
                                    <!-- <img [src]="getImagenUrl(pelicula.imagen.imagen)" [alt]="pelicula.nombre"
                                        class="w-9 shadow-2 my-3 mx-0" /> -->
                                    <p-image *ngIf="pelicula.imagen.imagen" [src]="getImagenUrl(pelicula.imagen.imagen)"
                                        alt="Image" width="200" class=" shadow-2 my-3 mx-0" [preview]="true">
                                    </p-image>
                                    <p-image *ngIf="!pelicula.imagen.imagen"
                                        src="../../../../../assets/layout/images/404.jpg" alt="Image" width="150"
                                        class="w-9 shadow-2 my-3 mx-0" [preview]="true">
                                    </p-image>
                                    <div class="text-2xl font-bold">
                                        {{ pelicula.titulo }}
                                    </div>
                                    <div class="mb-3">
                                        <!-- {{ pelicula.sinopsis }} -->
                                    </div>
                                    <!-- <p-rating [ngModel]="pelicula.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                                </div>
                                <div class="flex align-items-center justify-content-between">
                                    <!-- <span class="text-2xl font-semibold">${{ pelicula.price }}</span>
                                    <p-button icon="pi pi-shopping-cart" [disabled]="
                                            pelicula.inventoryStatus === 'OUTOFSTOCK'">
                                    </p-button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
